                <header> 
                    <div class="header">
                      
                      <input type="text" class=" input-number" placeholder="id">

                      <select class="web">

                    <input type="text" class="input-bar" placeholder="search id or type">
                    
                  </div>

                    <select class="type-select option-search" name="">
                      <option value="" fixed>choose</option>
                      <option value="type" >type</option>
                      <option value="id" >id</option>
                    </select>
                    <select class="category-select option-search">
                      <option value="" fixed>category</option>
                      <option value="video" >video</option>
                      <option value="manga" >manga</option>
                      <option value="novel" >novel</option>
                    </select>
                    <select class="web-select option-search">
                      <option fixed style="font-weight: bold;">none</option>
                      <optgroup label="manga" >
                        <option value="m1">

                        </option>

                        </option>
                        
                      </optgroup>

                        <option value="v1">
                          動畫瘋
                        </option>

                      </optgroup>

                      </optgroup>
                      <
                    </select>

                  </div>
